<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://eu.i.posthog.com https://eu-assets.i.posthog.com; worker-src blob: file: http://localhost:*;" />
    <title>Fastbase</title>
    <script>
      const theme = localStorage.getItem('fastbase.theme')
      if (
        theme === 'dark'
        || (
          (theme === null || theme === 'system')
          && window.matchMedia('(prefers-color-scheme: dark)').matches
        )
      ) {
        document.documentElement.classList.add('dark')
      }
    </script>
  </head><body class="overflow-hidden">

        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class=" animate-bounce size-36 lucide lucide-database-zap-icon lucide-database-zap">
        <ellipse cx="12" cy="5" rx="9" ry="3" />

      </svg>
    </div>
    <div id="root" class="min-h-[inherit] relative z-10 duration-300 scale-[1.2] opacity-0"></div>
